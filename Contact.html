  <h1>
    <!-- Centered the element heading 1-->
    <center>
      Enter Your Details In The Below Form
    </center>
  </h1>
  <!-- Defined an action mailto to send the details to the mail whenever the submit button is pressed-->
  <form action="mailto:ns01500@surrey.ac.uk" method="POST" enctype="text/plain">
    <div>
      <label for="name">Enter Your Name:</label>
      <br>
      <!-- Text Box -->
      <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div>
      <label for="email">Enter Your Email:</label>
      <br>
      <!-- Text Box -->
      <input type="email" id="email" name="email" required>
    </div>
    <br>
    <div>
      <label for="phone">Enter Your Phone:</label>
      <br>
      <!-- Text Box -->
      <input type="tel" id="phone" name="phone">
    </div>
    <br>
    <div>
      <label for="message">Enter Your Message:</label>
      <br>
      <!-- Text Area -->
      <textarea id="message" name="message" rows="10" cols="30" required></textarea>
    </div>
    <br>
    <div>
      <!-- Button to submit the details -->
      <button type="submit">Submit</button>
    </div>
  </form>
